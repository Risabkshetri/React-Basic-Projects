<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<style>
    *{
        background: slategray;
    }
    button{
        padding: 10px;
        margin: 10px;
        width: 130px;
        height: 50px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        background-color: rgb(0, 0, 0);
        color: white;
        font-weight: bold;
    }
</style>
<body>
    <h1>Count = <span class="counter">0</span></h1>
    <button onclick="increment()" type="button">Increment</button>
    <button onclick="decrement()" type="button">Decrement</button>
</body>
<script>
    let count = 0;
    function increment(){
        count++;
        document.querySelector(".counter").innerHTML = count;
    }
    function decrement(){
        if(count > 0)
        count--;
        document.querySelector(".counter").innerHTML = count;
    }
</script>
</html>
